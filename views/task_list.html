{{ template "header" . }}
<h1>List of tasks</h1>
<form action="/list" method="GET">
    <input type="text" name="kw" value="{{ .Kw }}">
    <input type="submit" value="検索">
    <br>
    <input type="radio" id="search-both" name="status" value="both"
           {{ if or (not .Status)  (eq .Status "both") }} checked{{ end }}>
    <label for="search-both">全て</label>
    <input type="radio" id="search-unfinished" name="status" value="unfinished"
           {{ if eq .Status "unfinished" }} checked{{ end }}>
    <label for="search-unfinished">未完了タスクのみ</label>
    <input type="radio" id="search-finished" name="status" value="finished"
           {{ if eq .Status "finished" }} checked{{ end }}>
    <label for="search-finished">完了済みタスクのみ</label>
</form>
<p><a href="/task/new">新規登録</a></p>
{{ if not .Tasks }}
<p>登録データがありません．</p>
{{ else }}
<table class="tasks-table">
    <tr>
        <th>ID</th>
        <th>タイトル</th>
        <th>詳細</th>
        <th>登録日</th>
        <th>状態</th>
    </tr>
    {{ range $task := .Tasks }}
    <tr {{ if $task.IsDone }}class="tasks-donetask" {{ end }}>
        <td class="tasks-id"><a href="/task/{{ $task.ID }}">{{ $task.ID }}</a></td>
        <td class="tasks-title">{{ $task.Title }}</td>
        <td class="tasks-desc">{{ $task.Description }}</td>
        <td class="tasks-createdat">{{ $task.CreatedAt }}</td>
        <td class="tasks-isdone">{{ if $task.IsDone }}済{{ end }}</td>
    </tr>
    {{ end }}
</table>
{{ end }}
{{ template "footer" }}

{{ template "header" . }}
<h1>Task: {{ .Title }}</h1>
<dl>
    <dt>ID</dt>
    <dd>{{ .ID }}</dd>
    <dt>Description</dt>
    <dd>{{ .Description }}</dd>
    <dt>Created at</dt>
    <dd>{{ .CreatedAt }}</dd>
    <dt>Status</dt>
    <dd><input type="checkbox" {{ if .IsDone }}checked {{ end }}disabled />済</dd>
</dl>
<p>
    <a href="/task/edit/{{ .ID }}"><button type="button">編集</button></a>
    <button type="button" onclick=confirm_task_delete({{ .ID }})>削除</button>
</p>
<p>
    <a href="/list">リストへ戻る</a>
</p>
{{ template "footer" }}
